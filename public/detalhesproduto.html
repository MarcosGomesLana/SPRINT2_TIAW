    <script>
        // Recupera o produto do localStorage
        const produto = JSON.parse(localStorage.getItem("produtoSelecionado"));
        const container = document.getElementById('produto-container');

        if (produto) {
            // Calcula o desconto percentual
            const descontoPercentual = ((produto.PrecoOriginal - produto.PrecoComDesconto) / produto.PrecoOriginal * 100).toFixed(0);

            container.innerHTML = `
      <img src="assets/img/${produto.imagem}" alt="${produto.nome}" style="width: 100%; max-height: 300px; object-fit: contain;">
      <h2 class="mt-3">${produto.nome}</h2>
      <p><strong>Descri칞칚o:</strong> ${produto.Descricao || 'Descri칞칚o n칚o dispon칤vel'}</p>
      <p><strong>Categoria:</strong> ${produto.categoria}</p>
      <p><strong>Validade:</strong> ${produto.DataValidade}</p>
      <div class="mb-3">
        <span class="produto-preco-original">R$ ${produto.PrecoOriginal.toFixed(2).replace('.', ',')}</span>
        <span class="produto-preco-desconto">R$ ${produto.PrecoComDesconto.toFixed(2).replace('.', ',')}</span>
      </div>
      <p><strong>Economia:</strong> ${descontoPercentual}%</p>
      <p><strong>Quantidade dispon칤vel:</strong> ${produto.Quantidade || 'N/A'}</p>
      <button class="btn btn-dark btn-lg btn-block mt-3 btn-p"  onclick="adicionarAoCarrinho()">Adicionar ao Carrinho</button>
      <a onclick="ProdutosMaisFavoritadosDaLoja(loja)" href="favoritosDaLoja.html" class="btn btn-secondary btn-block mt-2">Produtos Mais Favoritados da Loja</a>
      <a href="homepage.html" class="btn btn-secondary btn-block mt-2 btn-p" >Voltar para Produtos</a>
      
    `;
        } else {
            container.innerHTML = `
      <div class="text-center">
        <p class="text-danger">Nenhum produto selecionado.</p>
        <a href="index.html" class="btn" style="background-color: #6d1e0d; color: white;">Voltar para Produtos</a>
      </div>
    `;
        }

        function adicionarAoCarrinho() {
            if (!produto) return;

            const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];

            const produtoExistente = carrinho.find(item => item.id === produto.id);

            if (!produtoExistente) {

                const produtoCarrinho = {
                    id: produto.id,
                    nome: produto.nome,
                    preco: produto.PrecoOriginal,
                    desconto: (produto.PrecoOriginal - produto.PrecoComDesconto) / produto.PrecoOriginal,
                    validade: produto.DataValidade,
                    imagem: `../images/${produto.imagem}`,
                    categoria: produto.categoria
                };

                carrinho.push(produtoCarrinho);
                localStorage.setItem("carrinho", JSON.stringify(carrinho));

                // 游댳 ALERTA COM OP칂츾O DE IR PARA O CARRINHO
                if (confirm("Produto adicionado ao carrinho!\n\nDeseja abrir o carrinho agora?")) {
                    window.location.href = "carrinho.html";
                }

            } else {
                alert("Este produto j치 est치 no carrinho!");
            }
        }
